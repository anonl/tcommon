            from proj.components.java            
            artifact(proj.sourceJar)

            pom.withXml {
                asNode().children().last() + proj.ext.pomLicenseConfig
            }              
        }
        entity(MavenPublication) {
            artifactId = 'tcommon-entity'

            def proj = project(":tcommon-entity")
            from proj.components.java            
            artifact(proj.sourceJar)

            pom.withXml {
                asNode().children().last() + proj.ext.pomLicenseConfig
            }              
        }
        prefsstore(MavenPublication) {
            artifactId = 'tcommon-prefsstore'

            def proj = project(":tcommon-prefsstore")
            from proj.components.java            
            artifact(proj.sourceJar)

            pom.withXml {
                asNode().children().last() + proj.ext.pomLicenseConfig
            }              
        }
        test(MavenPublication) {
            artifactId = 'tcommon-test'

            def proj = project(":tcommon-test")
            from proj.components.java            
            artifact(proj.sourceJar)

            pom.withXml {
                asNode().children().last() + proj.ext.pomLicenseConfig
            }              
        }
    }
}

bintray {   
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['core', 'apt6', 'entity', 'logging', 'prefsstore', 'test']
    pkg {
        repo = 'tcommon'
        name = 'tcommon'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/anonl/tcommon.git'
        version {
            name = project.version
        }
    }
}
