
plugins {
    // Plugin for uploading to bintray
    // Note: Causes a classpath conflict for org.apache.tools.zip
    id 'com.jfrog.bintray' version '1.7.3'

    // Google error-prone
    id 'net.ltgt.errorprone' version '0.0.10'
}

allprojects {
    apply plugin: 'maven-publish'
    group = 'nl.weeaboo.common'
    version = '2.3.1'

    repositories {
        jcenter()
    }    
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'jacoco'
    apply plugin: 'eclipse'
    apply plugin: 'idea'

    ext {
        javaVersion = JavaVersion.VERSION_1_7

        junitVersion = '4.12'
        slf4jVersion = '1.7.21'
        guavaVersion = '19.0' // Guava only used for testing
        javaxAnnotationVersion = '3.0.1'
        errorProneVersion = '2.0.21'

        pomLicenseConfig = {
           licenses {
                license {
                    name 'MIT'
                    url 'https://opensource.org/licenses/mit-license.php'
                    distribution 'repo'
                }
            }
        }
        pomLicenseConfig.resolveStrategy = Closure.DELEGATE_ONLY // Otherwise 'license' elem is missing
    }
    
    sourceCompatibility = javaVersion
    
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    dependencies {
        testCompile "junit:junit:$junitVersion"
        testCompile "com.google.guava:guava-testlib:$guavaVersion"
    }
    
    task sourceJar(type: Jar) {
        from sourceSets.main.allJava
        classifier 'sources'
    }
    
    jacocoTestReport {
        reports {
            xml.enabled true
        }
    }
    
    // ErrorProne compiler isn't compatible with Java 6, so check that the current JVM uses at least Java 7
    if (JavaVersion.current().isJava7Compatible()) {
        apply from: rootProject.file('errorprone.gradle')
    }
}

project(':tcommon-core') {
    dependencies {
	    compileOnly "com.google.code.findbugs:jsr305:$javaxAnnotationVersion" // javax.annotation.*
	    compileOnly "com.google.errorprone:error_prone_annotations:$errorProneVersion"
	}
}

project(':tcommon-apt6') {
    dependencies {
        compile project(':tcommon-core')
    }
}

project(':tcommon-entity') {
    dependencies {
        compile project(':tcommon-core')
    }
}

project(':tcommon-logging') {
    dependencies {
        compile project(':tcommon-core')
        compile "org.slf4j:slf4j-api:$slf4jVersion"
    }
}

project(':tcommon-prefsstore') {
    dependencies {
        compile project(':tcommon-core')
    }
}

project(':tcommon-test') {
    dependencies {
        compile project(':tcommon-core')
        compile "junit:junit:$junitVersion"
    }
}

publishing {
    publications {
        core(MavenPublication) {
            artifactId = 'tcommon-core'

            def proj = project(":tcommon-core")
            from proj.components.java            
            artifact(proj.sourceJar)
            
            pom.withXml {
                asNode().children().last() + proj.ext.pomLicenseConfig
            }              
        }
        apt6(MavenPublication) {
            artifactId = 'tcommon-apt6'

            def proj = project(":tcommon-apt6")
            from proj.components.java            
            artifact(proj.sourceJar)

            pom.withXml {
                asNode().children().last() + proj.ext.pomLicenseConfig
            }              
        }
        logging(MavenPublication) {
